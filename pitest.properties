# PIT Mutation Testing Configuration
# Auto Insurance API - Mutation Testing Settings

# Target Classes and Packages
targetClasses=com.autoinsurance.quote.service.*,com.autoinsurance.quote.controller.*,com.autoinsurance.quote.model.*,com.autoinsurance.config.*

# Target Test Classes
targetTests=com.autoinsurance.quote.*Test,com.autoinsurance.business.*Test,com.autoinsurance.integration.*Test,com.autoinsurance.security.*Test,com.autoinsurance.errorhandling.*Test

# Excluded Classes (DTOs, Configuration, Main class)
excludedClasses=com.autoinsurance.AutoInsuranceApiApplication,com.autoinsurance.quote.dto.*,com.autoinsurance.quote.mapper.*,com.autoinsurance.config.SwaggerConfig,com.autoinsurance.config.OpenApiConfig

# Excluded Test Classes (Performance and Stress tests)
excludedTestClasses=com.autoinsurance.stress.*Test,com.autoinsurance.performance.*Test

# Excluded Methods (Standard getters/setters and utility methods)
excludedMethods=main,toString,equals,hashCode,get*,set*,builder,build

# Mutation Operators
mutators=DEFAULTS,STRONGER,REMOVE_CONDITIONALS,RETURN_VALS,VOID_METHOD_CALLS

# Output Configuration
outputFormats=HTML,XML,CSV
timestampedReports=true
reportDir=target/pit-reports

# Performance Configuration
threads=4
timeoutFactor=1.5
timeoutConstant=4000

# Features
features=+CLASSLIMIT(limit[50])

# Coverage Thresholds
mutationThreshold=75
testStrength=75
maxSurviving=25

# Verbose Output
verbose=false
fullMutationMatrix=true
exportLineCoverage=true

# History and Incremental Analysis
historyInputLocation=target/pit-history
historyOutputLocation=target/pit-history
withHistory=true

# JVM Arguments for Spring Boot Testing
jvmArgs=-Xmx2g,-Dspring.profiles.active=test,-Dspring.test.context.cache.maxSize=2