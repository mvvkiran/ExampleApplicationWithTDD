# TDD Compliance Configuration
# Customize TDD monitoring behavior

# Test Coverage Requirements
MIN_TEST_COVERAGE=80
COVERAGE_FAIL_BUILD=true

# Commit Message Patterns
ENABLE_TDD_COMMIT_PATTERNS=true
REQUIRE_TDD_PREFIXES=true

# Monitoring Settings
DEFAULT_MONITORING_DAYS=7
VIOLATION_LOG_FILE=.git/tdd-violations.log
MAX_ALLOWED_VIOLATIONS=0

# Test Execution Settings
RUN_FULL_TEST_SUITE_ON_COMMIT=true
RUN_COVERAGE_ON_COMMIT=true
FAIL_ON_TEST_FAILURE=true

# Code Quality Checks
MAX_FILE_LINES=150
MAX_METHOD_LINES=50
CHECK_TODO_COMMENTS=true
CHECK_LARGE_METHODS=true

# TDD Workflow Validation
REQUIRE_TEST_BEFORE_IMPLEMENTATION=true
WARN_ON_MISSING_REFACTOR_COMMITS=true
VALIDATE_TDD_CYCLE_BALANCE=true

# Notification Settings
SEND_SLACK_NOTIFICATIONS=false
SLACK_WEBHOOK_URL=""
SEND_EMAIL_NOTIFICATIONS=false
EMAIL_RECIPIENTS=""

# Hook Bypass Settings
ALLOW_BYPASS_WITH_REASON=false
LOG_BYPASS_ATTEMPTS=true

# Advanced TDD Checks
CHECK_TEST_NAMING_CONVENTIONS=true
VALIDATE_ASSERTION_COUNT=true
MIN_ASSERTIONS_PER_TEST=1
CHECK_MOCK_USAGE=true

# Performance Settings
CACHE_COVERAGE_REPORTS=true
PARALLEL_TEST_EXECUTION=false
QUICK_CHECK_MODE=false